<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Theme Challenge</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/latest/css/pro.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vertical-panel left-panel">
    <h3>System Information</h3>
    <ul id="system-info">
        <!-- Data will be populated dynamically -->
    </ul>
    <canvas id="canvas2"></canvas> <!-- Add canvas for the network trace -->
    
    <div class="progress-container">
      <div class="progress">
        <div
          id="progress-bar"
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    </div>

    <div class="vertical-panel right-panel">
    <h3>Terminal</h3>
    <ul id="network-info">
        <!-- Data will be populated dynamically -->
    </ul>
    </div>

  <div class="container">
    <div class="card hacker-card">
        <div class="card-header">
            <h1 id="challenge-header" class="neon-text">Challenge 1</h1>
        </div>
        <div class="card-body">
          <!-- For images -->
          <img src="challenge_files\challenge1.jpg" id="challenge-image" class="img-fluid">
          
          <!-- For text -->
          <p id="challenge-text" style="display: none;"></p>
          
          <!-- For audio -->
          <audio id="challenge-audio" controls style="display: none;"></audio>
          
          <!-- For video -->
          <video id="challenge-video" controls class="img-fluid" style="display: none;"></video>

          <!-- For YouTube embeds -->
          <iframe id="challenge-iframe" width="560" height="315" style="display: none;" frameborder="0" allowfullscreen allow="autoplay"></iframe>
 
          <!-- For other file types -->
          <a id="challenge-download" href="" download style="display: none;">Download File</a>
        </div>
    </div>
    <div id="response-area" class="card mt-3">
        <div class="card-body">
            <input type="text" id="answer" class="form-control" placeholder="Enter your answer">
            <button id="response-button" onclick="submitAnswer()" class="btn btn-primary mt-2">Submit</button>
        </div>
    </div>
  </div>
  <div class="audio-control">
    <button onclick="toggleAudio()"><i class="flickering-button fas fa-play"></i></button>
  </div>
  <canvas id="matrix"></canvas>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <div id="rabbit-container">
  <img src="assets\white-rabbit.png" alt="White Rabbit" id="white-rabbit">
</div>
</body>
</html>
